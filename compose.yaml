# Use root/example as user/password credentials
version: '3.1'
services:
  server:
    container_name: server
    networks:
      - app-network
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - 4001:4001
    stdin_open: true

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27017:27017

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    # volumes:
    #   - /path/to/local/d–∞ta:/root/redis
    #   - /path/to/local/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
    #  REDIS_USERNAME: root
     REDIS_PASSWORD: my-password
     REDIS_PORT: 6379
     REDIS_DATABASES: 16  
    command: /bin/sh -c 'redis-server --appendonly yes --requirepass $${REDIS_PASSWORD}'
    restart: always
 

networks:
  app-network:
    name: global
    external: true
    